<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-weight: 500;
  }

  a {
    text-decoration: none;
  }

  .title {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 25px;
    letter-spacing: 2px;
    color: #fff;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #6323b7;
    color: white;
    padding: 0 20px;
  }

  .main {
    width: 100vw;
    height: 100vh;
    display: flex;
    gap: 30px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .circle{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 120px;
    height: 120px;
    background-color: #6323b7;
    border-radius: 50%;
  }

  .text-color{
    color: #6323b7;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span class="title">DEV</span>
</div>

<div class="main">
  <app-signup (formToggle) = "toggleForm($event)" *ngIf = "showSignupForm"></app-signup>
  <app-login  (formToggle) = "toggleForm($event)" *ngIf = "showLoginForm"></app-login>
  <p *ngIf = "showSignupForm">Already have an account? <button mat-button color = "primary"  (click)="toggleForm('login')">Log In</button></p>
  <p *ngIf = "showLoginForm">Do not have an account? <button mat-button color = "primary" (click)="toggleForm('signup')">Sign Up</button></p>
</div>
